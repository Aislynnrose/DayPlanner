<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <div class="time-block row" id="9">
      <div class="hour col-md-2">9am</div>
      <textarea class="col-md-8"></textarea>
      <button class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" id="10">
      <div class="hour col-md-2">10am</div>
      <textarea class="col-md-8"></textarea>
      <button class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" id="11">
      <div class="hour col-md-2">11am</div>
      <textarea class="col-md-8"></textarea>
      <button class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" id="12">
      <div class="hour col-md-2">12pm</div>
      <textarea class="col-md-8"></textarea>
      <button class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" id="13">
      <div class="hour col-md-2">1pm</div>
      <textarea class="col-md-8"></textarea>
      <button class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" id="14">
      <div class="hour col-md-2">2pm</div>
      <textarea class="col-md-8"></textarea>
      <button class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" id="15">
      <div class="hour col-md-2">3pm</div>
      <textarea class="col-md-8"></textarea>
      <button class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" id="16">
      <div class="hour col-md-2">4pm</div>
      <textarea class="col-md-8"></textarea>
      <button class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" id="17">
      <div class="hour col-md-2">5pm</div>
      <textarea class="col-md-8"></textarea>
      <button class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
